spring:
  profiles:
    active: @env@
  jackson:
    serialization:
      write-dates-as-timestamps: true
  cache:
    redis:
      time-to-live: 1800000
      cache-null-values: false
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 10MB

mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml

logging:
  config: classpath:log4j2-@env@.yml

app:
  version: @project.version@