server:
  port: 8080
spring:
  profiles:
    active: @env@
  application:
    name: Demo
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
  jackson:
    serialization:
      write-dates-as-timestamps: true
mybatis:
  mapper-locations: classpath*:mapper/*Mapper.xml
  type-aliases-package: com.kangyonggan.demo.model

mapper:
  mappers: com.kangyonggan.demo.mapper.MyMapper
  not-empty: false
  identity: MYSQL



