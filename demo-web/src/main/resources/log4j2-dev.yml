Configuration:
  status: warn
  monitorInterval: 300

  Appenders:
    Console:
      name: STDOUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%logger{36}.%t:%L] <%X{uuid}> - %msg%n"

  Loggers:
    Logger:
      name: com.kangyonggan.demo.mapper
      level: debug
      additivity: false
      AppenderRef:
        - ref: STDOUT

    Root:
      level: info
      additivity: true
      AppenderRef:
        - ref: STDOUT
