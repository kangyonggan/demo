Configuration:
  status: warn
  monitorInterval: 300

  properties:
    property:
      - name: pattern
        value: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%logger{36}.%t:%L] - %msg%n"
      - name: path
        value: /home/kyg/logs/demo

  Appenders:
    Rewrite:
      name: MyRewrite
      ignoreExceptions: true
      MyRewritePolicy:
        debug: false
      AppenderRef:
        - ref: AllFile
        - ref: ErrorFile

    RollingFile:
      - name: AllFile
        fileName: ${path}/all.log
        filePattern: "${path}/archive/$${date:yyyy-MM}/all-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${pattern}
        Filters:
          ThresholdFilter:
            - level: fatal
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: debug
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: "500 MB"
        DefaultRolloverStrategy:
          max: 200

      - name: ErrorFile
        fileName: ${path}/error.log
        filePattern: "${path}/archive/$${date:yyyy-MM}/error-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: ${pattern}
        Filters:
          ThresholdFilter:
            - level: fatal
              onMatch: DENY
              onMismatch: NEUTRAL
            - level: error
              onMatch: ACCEPT
              onMismatch: DENY
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: "500 MB"
          DefaultRolloverStrategy:
            max: 200

  Loggers:
    Logger:
      name: com.kangyonggan.demo.mapper
      level: debug
      additivity: false
      AppenderRef:
        - ref: MyRewrite

    Root:
      level: info
      additivity: true
      AppenderRef:
        - ref: MyRewrite
